{% extends "page_base.html" %}

{% block head-title %}List of Georgia Counties: {{ block.super }}{% endblock %}

{% block content-title %}{{ title }}{% endblock %}

{% block content-body %}
{% for county, count in counties_list %}
<div>
    <a href="{% url lynchings:county_detail county.id %}">{{ county }} ({{ count }} events)</a>
</div>
{% endfor %}
{% endblock %}
