{% extends "base.html" %}

{% block title %}Articles: {{ title }}{% endblock %}

{% block content %}
  <h1 class="main">Articles for Macro Event: {{ title }}</h1>

  <table summary="Articles for a Macro Event ({{ row_id }}): {{ title }}" border=1 cellpadding=10px>
  <tr><th>Event</th><th>Article</th></th>
  {% for result in resultSet %}
      <tr><td>{{ result.evlabel.value }}</td><td>{{ result.docpath.value }}</td></tr>
  {% endfor %}
  </table>
{% endblock %}
